<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    /* CSS to match the reference image */
    body {
      background-color: hsl(212, 45%, 89%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Outfit', sans-serif;
    }

    .se1 {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 300px;
    }

    .se1 img {
      border-radius: 10px;
      width: 100%;
    }

    .se1 b {
      display: block;
      font-size: 18px;
      margin: 20px 0 10px;
      color: hsl(218, 44%, 22%);
    }

    .se1 p {
      font-size: 15px;
      color: hsl(220, 15%, 55%);
      margin: 0;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <section class="se1">
    <img src="./images/image-qr-code.png" width="300px"/><br>
    <b>Improve your front-end skills by building projects</b>  
    <p>
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">vamshi</a>.
  </div>
</body>
</html>
